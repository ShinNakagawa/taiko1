<ion-content>
  <form [formGroup]="signupForm" (ngSubmit)="submit()" novalidate>      
    <ion-row>
      <ion-item>
        <ion-label for="email"></ion-label>
          <ion-input type="email" value="" placeholder="Email" formControlName="email"></ion-input>
        </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label for="password"></ion-label>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label for="username"></ion-label>
        <ion-input type="username" placeholder="Username" formControlName="username"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label for="imageUrl"></ion-label>
        <ion-select formControlName="imageUrl">
          <ion-option value="assets/img/speakers/bear.jpg">Bear</ion-option>
          <ion-option value="assets/img/speakers/cheetah.jpg">Cheetah</ion-option>
          <ion-option value="assets/img/speakers/duck.jpg">Duck</ion-option>
          <ion-option value="assets/img/speakers/eagle.jpg">Eagle</ion-option>
          <ion-option value="assets/img/speakers/elephant.jpg">Elephant</ion-option>
          <ion-option value="assets/img/speakers/giraffe.jpg">Giraffe</ion-option>
          <ion-option value="assets/img/speakers/iguana.jpg">Iguana</ion-option>
          <ion-option value="assets/img/speakers/lion.jpg">Lion</ion-option>
          <ion-option value="assets/img/speakers/mouse.jpg">Mouse</ion-option>
          <ion-option value="assets/img/speakers/puppy.jpg">Puppy</ion-option>
          <ion-option value="assets/img/speakers/rabbit.jpg">Rabbit</ion-option>
          <ion-option value="assets/img/speakers/turtle.jpg">Turtle</ion-option>
        </ion-select>
      </ion-item>
    </ion-row>
  </form>
  <ion-row no-padding>
    <ion-col>
      <button ion-button block (click)="signup()">
        Sign up
      </button>
    </ion-col>
    <ion-col text-right>
      <button ion-button block color="danger" (click)="dismiss()">
        Cancel
      </button>
    </ion-col>
  </ion-row>
</ion-content>
