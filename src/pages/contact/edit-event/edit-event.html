<ion-content>
  <h3>Edit an event</h3>
  <form [formGroup]="eventEditForm" (ngSubmit)="submit()" novalidate>      
    <ion-row>
      <ion-item>
        <ion-label for="name"></ion-label>
        <ion-input type="name" value="{{event.name}}" placeholder="Name" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label for="imageUrl"></ion-label>
        <ion-input type="imageUrl" value="{{event.imageUrl}}" placeholder="ImageUrl" formControlName="imageUrl"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label for="date"></ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" max="2050" formControlName="date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label for="description"></ion-label>
        <ion-input type="description" value="{{event.description}}" placeholder="Description" formControlName="description"></ion-input>
      </ion-item>
    </ion-row>
  </form>
  <ion-row no-padding>
    <ion-col>
      <button ion-button block (click)="edit()">
        Edit
      </button>
    </ion-col>
    <ion-col text-right>
      <button ion-button block color="danger" (click)="dismiss()">
        Cancel
      </button>
    </ion-col>
  </ion-row>
</ion-content>
